<head>

    <!-- Latest compiled and minified CSS -->

    <!-- jQuery CDN -->

    <!-- Latest compiled and minified JavaScript -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootswatch Style -->
    <link rel="stylesheet" href="bootstrap.min.css"

    <title></title>
</head>
<body>
    <div class="container-fluid">

        <!-- NAVBAR -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- Home Button -->
                    <button type="button" class="navbar-toggle collapsed">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="home.html">Home</a>
                </div>
                <!-- Other Nav Buttons -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="about.html">How it works</a></li>
                        <li class="active"><a href="account.html">Create Account</a></li>
                        <!-- <li class="active"><a href="sessions.html">Manage Sessions</a></li> -->
                        <!-- Login Modal -->
                        <li>
                            <button id="modalButton" type="button" class="btn btn-info btn-lg active" data-toggle="modal" data-target="#loginModal">Log In</button>
                            <div id="loginModal" class="modal fade" role="dialog">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class=modal-title>Log In</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div id="loginFields" class="form-group">
                                                <label class="control-label">Username:</label>
                                                <input class="form-control" placeholder="" type="text">
                                                <label class="control-label">Password:</label>
                                                <input class="form-control" placeholder="" type="password">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                            <button type="button" class="btn btn-primary">Log In</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- TITLE TEXT & IMAGES -->
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <img src="http://images.clipartpanda.com/1-dice-clipart-yikpbxkiE.png" class="fd_Dice">
                </div>
                <div class="col-md-6">
                    <div id="title" class="jumbotron">
                        <h1>Create Account</h1>
                        <p id="subtitle">
                            <!-- subtitle -->
                        </p>
                    </div>
                </div>
                <div class="col-md-3">
                    <img src="http://images.clipartpanda.com/1-dice-clipart-yikpbxkiE.png" class="fd_Dice">
                </div>
            </div>
        </div>

        <!-- NOTE: Registration Form -->
        <div id="regFields" class="form-group">
            <div class="form-group">
                <label class="control-label">Username:</label>
                <input id="regUsername" class="form-control" placeholder="Enter a username..." type="text">
            </div>
            <div class="form-group">
                <label class="control-label">Password:</label>
                <input id="regPassword" class="form-control" placeholder="Enter a password..." type="password">
            </div>
            <div class="form-group">
                <label class="control-label">Confirm Password:</label>
                <input id="regConfirmPassword" class="form-control" placeholder="Confirm password..." type="password">
            </div>
            <div class="form-group">
                <label class="control-label">Email:</label>
                <input id="regEmail" class="form-control" placeholder="Enter email address..." type="text">
            </div>
            <div class="form-group">
                <label class="control-label">Confirm Email:</label>
                <input id="regConfirmEmail" class="form-control" placeholder="Confirm email address..." type="text">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I agree to the <a href="#">Terms & Conditions</a>
                </label>
            </div>
            <button id="regBackButton" class="btn-sm btn-warning" type="button">Back</button>
            <button id="regSubmitButton" class="btn-sm btn-primary" type="button">Submit</button>
        </div>

    </div> <!-- NOTE: Main Div -->
</body>
